<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-div">
    <form id="add-recipe-form">
      <label for="recipe-title">Recipe title</label>
      <input
        type="text"
        name="recipe-title"
        placeholder="Enter recipe title"
        id="recipe-title" required
      />
      <label for="recipe-time">Recipe time</label>
      <input
        type="time"
        name="recipe-time"
        placeholder="Enter recipe time"
        id="recipe-time" required
      />
      <label for="recipe-step">Recipe steps</label>
      <textarea
        type="text"
        name="recipe-step"
        placeholder="Enter recipe step"
        id="recipe-step" required
      ></textarea>
      <label for="recipe-image">Image url</label>
      <input
        type="url"
        name="recipe-image"
        placeholder="Enter recipe image"
        id="recipe-image" required
      />
      <input type="submit" value="Add recipe" class="add-button"/>
    </form>
</div>
    <div class="total-no">
        <h3 id="number" class="red" >Total No: 0</h3>
    </div>
    <div id="app"></div>
    <script src="script.js"></script>
  </body>
</html>
